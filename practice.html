<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Match the dark background */
      color: white;
      font-family: Arial, sans-serif; /* Default font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text-container {
      text-align: center;
    }

    .line {
      font-weight: bold;
      font-size: 4rem; /* Adjust size for the main text */
    }

    .cursive {
      font-family: "Dancing Script", cursive; /* Cursive font for "shape" */
      font-size: 9rem; /* Slightly larger than the bold text */
      font-style: italic;
      display: inline-block;
    }

    .ampersand {
      font-family: "Dancing Script", cursive; /* Same style as "shape" */
      font-size: 4rem;
      font-style: italic;
    }

    .small-text {
      font-size: 3.5rem; /* Match "stay healthy" with "Get body in" */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="line">Get body in</div>
    <div>
      <span class="cursive">shape</span>
      <span class="ampersand">&</span>
      <span class="small-text">stay healthy</span>
    </div>
  </div>
</body>
</html>
